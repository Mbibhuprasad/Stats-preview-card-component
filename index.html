<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <main>
    
      <div class="container">
        <div class="content">
          <h1 class="heading">Get <span> insights</span> that help your business grow.</h1>
          <p class="paragraf">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="score">
            <p><span>10k+</span><br> COMPNIES</p>
            <p><span>314</span><br> TEMPLATES</p>
            <p><span>12M+</span><br> QUERIES</p>
          </div>
        </div>
        <div class="picture">
        <img src="images/image-header-desktop.jpg" alt="image for insight bussiness" id="imag">
        </div>
      </div>
  </main>
